<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Filtros de Imagen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Aplicación de Filtros de Imagen</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Seleccione una imagen:</label>
                <input type="file" name="file" id="file" required>
            </div>

            <div class="form-group">
                <label for="filter_type">Seleccione un filtro:</label>
                <select name="filter_type" id="filter_type" required>
                    <option value="emboss">Emboss</option>
                    <option value="gabor">Gabor</option>
                    <option value="high_boost">High Boost</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kernel_size">Tamaño del Kernel:</label>
                <input type="number" name="kernel_size" id="kernel_size" min="3" max="25" step="2" required>
            </div>

            <button type="submit" class="submit-button">Aplicar Filtro</button>
        </form>

        <div class="image-container" id="images">
            <div id="original-container" class="image-section">
                <h3>Imagen Original</h3>
                <img id="original" src="" alt="Imagen Original" style="display: none;">
            </div>
            <div id="processed-container" class="image-section">
                <h3>Imagen Procesada</h3>
                <img id="processed" src="" alt="Imagen Procesada" style="display: none;">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
<footer>
    <div class="footer"Realizado Por</div>
        Realizado por
        <br> Kevin Japa, Pedro Orellana, Jorge Sayago
</footer>
</html>
